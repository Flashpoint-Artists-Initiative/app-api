# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: flashpointart
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: potion
service: potion

provider:
    name: aws
    # The AWS region in which to deploy (us-east-1 is the default)
    region: us-east-1
    # Environment variables
    environment:
        APP_ENV: ${sls:stage}
        JWT_PRIVATE_KEY: ${env:JWT_PRIVATE_KEY, ''}
        JWT_PUBLIC_KEY: ${env:JWT_PUBLIC_KEY, ''}
        JWT_SECRET: ${env:JWT_SECRET, ''}
        DB_USERNAME: ${env:DB_USERNAME, ''}
        DB_PASSWORD: ${env:DB_PASSWORD, ''}
        DB_HOST: ${env:DB_HOST, ''}
        DB_DATABASE: ${env:DB_DATABASE, ''}
        APP_KEY: ${env:APP_KEY, ''}
        # MYSQL_ATTR_SSL_CA: /opt/bref/ssl/cert.pem
        # MYSQL_ATTR_SSL_CA: /var/task/storage/certs/us-east-1-bundle.pem
        MAIL_MAILER: ${env:MAIL_MAILER, 'log'}
        APP_URL: ${env:APP_URL, 'localhost'}
        STRIPE_SECRET: ${env:STRIPE_SECRET, ''}
        STRIPE_PAYMENT_METHOD_CONFIG: ${env:STRIPE_PAYMENT_METHOD_CONFIG, ''}
        STRIPE_TAX_RATES: ${env:STRIPE_TAX_RATES, ''}
        STRIPE_WEBHOOK_SECRET: ${env:STRIPE_WEBHOOK_SECRET, ''}
        LOG_CHANNEL: ${env:LOG_CHANNEL, 'stderr'}
        ASSETS_BUCKET: ${construct:uploaded-assets.bucketName}

package:
    # Files and directories to exclude from deployment
    patterns:
        - '!node_modules/**'
        - '!public/storage'
        - '!resources/assets/**'
        - '!storage/**'
        - '!tests/**'
        - '!.dev-db/**'
        - '!.scribe/**'
        # - 'storage/certs/**'
        # - 'storage/stripeWebhookIPs.json'

constructs:
    website:
        domain: ${env:BASE_DOMAIN}
        certificate: ${env:AWS_CERTIFICATE_ARN}
        type: server-side-website
        assets:
            '/build/*': public/build
            # '/vendor/*': public/vendor
            '/favicon.ico': public/favicon.ico
            '/robots.txt': public/robots.txt
            '/images/*': public/images
    uploaded-assets:
        type: storage

functions:
    # This function runs the Laravel website/API
    web:
        handler: public/index.php
        runtime: php-84-fpm
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        events:
            - httpApi: '*'

    # This function lets us run artisan commands in Lambda
    artisan:
        handler: artisan
        runtime: php-84-console
        timeout: 720 # in seconds
        # Uncomment to also run the scheduler every minute
        #events:
        #    - schedule:
        #          rate: rate(1 minute)
        #          input: '"schedule:run"'

plugins:
  - ./vendor/bref/bref
  - serverless-lift
